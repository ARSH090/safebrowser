name: safebrowser
description: "SafeBrowse: The AI Toolkit to Keep Your Young Ones Safe"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  provider: ^6.0.5
  flutter_inappwebview: ^6.0.0
  cupertino_icons: ^1.0.2
  timeago: ^3.5.0
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  crypto: ^3.0.3

  # Firebase (ENABLED - Required for app functionality) - Pinned for compatibility
  firebase_core: ^3.15.2
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_messaging: ^15.2.10
  cloud_functions: ^5.0.0

  # On-device AI
  tflite_flutter: ^0.11.0
  path_provider: ^2.1.5
  uuid: ^4.5.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/ai_models/
    - .env
